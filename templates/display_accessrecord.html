<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center> 
        <h1> display_accessrecord</h1>
        <table border="3px">
            <tr>
                <th>NAME</th>
                <th>DATE</th>
                <th>AUTHOR</th>
            </tr>
            {% for AO in accessrecord %}
                 <tr>
                    <td>{{AO.name}}</td>
                    <td>{{AO.date}}</td>
                    <td>{{AO.author}}</td>
                 </tr>


            {% endfor %}

        </table>
    </center>
</body>
</html>
